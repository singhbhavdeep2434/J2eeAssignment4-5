<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Policy</title>
</head>
<body>
    <h1>Add New Policy</h1>
    <form action="policies" method="post">
        <label for="id">Policy ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="customerId">Customer ID:</label><br>
        <input type="text" id="customerId" name="customerId" required><br><br>

        <label for="type">Policy Type:</label><br>
        <input type="text" id="type" name="type" required><br><br>

        <label for="premium">Premium Amount:</label><br>
        <input type="number" id="premium" name="premium" required step="0.01"><br><br>

        <input type="submit" value="Add Policy">
    </form>
    <br>
    <a href="policies">Back to Policy List</a> 
</body>
</html>
